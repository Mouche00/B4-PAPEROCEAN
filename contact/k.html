<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="p-4">
        <div id="form" class="bg-white rounded-md shadow-lg p-8 mb-4">
            <form id="contactForm" class="max-w-md mx-auto bg-gray-200 p-4 rounded-md shadow-lg">
                <h1 class="text-2xl font-bold text-center">CONTACT US</h1>
                <input class="w-full bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
                type="text" id="firstname" placeholder="First Name"/>
            <p id="msgErrorFirstName" class="text-red-500"></p>
            <input class="w-full bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
                type="text" id="lastname" placeholder="Last Name" />
            <p id="msgErrorLastName" class="text-red-500"></p>
            <input class="w-full bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
                type="email" id="email" placeholder="Email" />
            <p id="msgErrorEmail" class="text-red-500"></p>
            <div class="my-4">
                <textarea placeholder="Message" class="w-full h-32 bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"></textarea>
            </div>
            <div class="center mt-4 flex justify-center">
                <input type="submit" value="Send Message" class="w-full max-w-xs bg-green-300 text-lg p-2 rounded-md cursor-pointer">
            </div>
            </form>
        </div>

                            </div>

</body>
</html>
