<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap');
    </style> 
    <title>Oceanpaper | Books</title>
</head>
<body class="font-['inter']">
    <section class="bg-zinc-800 h-[55vh]">
        <div class="h-full mx-[20%] flex place-content-around items-center gap-[43%]">
            <div class="text-neutral-50 text-5xl font-extrabold flex flex-col gap-10">
                <div class="flex gap-5">
                    <div class="bg-neutral-50 h-30 w-5 mt-[-10px]"></div>
                    <h1><span class="bg-neutral-50 text-neutral-950 px-1">This</span> week's recommended reading</h1>
                </div>
                <h2 class="text-center ">. . . . . .</h2>
                <div class="flex flex-col gap-6 text-2xl font-medium text-end w-[95%]">
                    <p class="text-3xl">The Catcher in the Rye</p>
                    <p>By <span class="bg-neutral-50 text-neutral-950 p-3">J. D. Salinger</span></p>
                </div>
            </div>
            <div class="flex flex-col gap-4">
                <img class="recommended-card-shadow rounded-md border-solid border-4 border-neutral-50" src="./img/The-Catcher-in-the-Rye-by-J.D.-Salinger.jpeg" alt="catcher-image">
                <div class="flex items-center place-content-center gap-3">
                    <img class="h-5" src="./img/star-of-life.png">
                    <img class="h-5" src="./img/star-of-life.png">
                    <img class="h-5" src="./img/star-of-life.png">
                    <img class="h-5" src="./img/star-of-life.png">
                    <img class="h-5" src="./img/star-of-life-empty.png">
                </div>
            </div>
        </div>
    </section>
    <section class="min-h-[60vh] mx-[10%]">
        <div class="flex flex-col">
            <h1 class="my-16 text-neutral-950 text-5xl font-extrabold"><span class="bg-neutral-950 text-neutral-50 px-3">Popular</span> this week</h1>
            <div class="flex">
                <div class="w-[25%]">
                    <img class="w-[100%]" src="./img/capa_neuromancer_aleph_jsan_gonzalez.jpg">
                    <div class="flex items-center">
                        <div class="bg-neutral-950 rotate-90 p-2 mt-5">
                            <p class="text-neutral-50">$18.99</p>
                        </div>
                        <div class="flex flex-col">
                            <p>Neuromancer</p>
                            <p>William Gibson</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
